  <div class="container">
  <section class="booking">
  <h2>احجز رحلتك الآن</h2>
  <form action="index.html" method="get">
    <label for="name">الاسم الكامل:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">رقم الهاتف:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="date">تاريخ الرحلة:</label>
    <input type="date" id="date" name="date" required>

    <label for="guests">عدد التذاكر</label>
    <input type="number" id="guests" name="guests" min="1" value="1" max="12">

    <label for="message">ملاحظات إضافية:</label>
    <textarea id="message" name="message" rows="4" placeholder="اختياري"></textarea>
    <button type="submit">إرسال الحجز</button>
  </form>
</section>
</div>
